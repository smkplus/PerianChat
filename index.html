<!DOCTYPE html>

<style>
.center {
  text-align: center;
  border: 3px solid green;
  padding: 70px;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
   if($("input:text").val() != ""){
     console.log($("input:text").val());
     window.location.href = '../chat.html' + "?userName=" + $("input:text").val();
    }else{
      alert("لطفاً نام خود را وارد کنید");
    }
  });
});
</script>
</head>
<body>
<div dir="rtl" class="center">
<h1>Persian Chat</h1>
<h4>کاری از سید مرتضی کمالی</h4>
  <p>نام <input  type="text" name="user" required></p>
  
  <button class="button">شروع چت</button>
</div>

</body>
</html>
