<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
#welcome{
    color: red;
    font-size: 50px;
    font-weight: bold;
    text-shadow: 0 0 20px blue;
    text-align: center;
}
#messages{
    text-align: center;
}
#sendbutton{
border: none;
background-color: green;
color: white;
cursor: pointer;
}

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="/socket.io/socket.io.js"></script>


<body>
    <h1 id="welcome">DoryabChat</h1>
    <p id="messages">
    </p>
    <input dir="rtl" id="Input" ><button id="sendbutton">ارسال</button>

<script>
$(function(){
    var socket = io();





$("#sendbutton").click(function(){
    socket.emit('chat message',$("#Input").val());

});
        socket.on('chat message', function(msg){
            $("#messages").append(msg + "<br>");
            var a = new Audio('https://raw.githubusercontent.com/telegramdesktop/tdesktop/12673ab6fea05198dd575a3ee89497cfdd76cfb8/Telegram/SourceFiles/art/newmsg.wav');
            a.play();

            $("#Input").val('');
    });
});
</script>
</body>

</html>
